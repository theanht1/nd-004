{% extends "layout.html" %}

{% block content %}
    <a href="/new-post">New Post</a>
    {% for post in posts %}
        <div>
            <h4>{{ post.subject }}</h4>
            <hr>
            <pre>{{ post.content }}</pre>
            <a href="/posts/{{post.key().id()}}">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
