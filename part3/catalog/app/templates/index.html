{% extends "layout.html" %}

{% block content %}
    {% if g.current_user %}
        <div>
            <a class="waves-effect waves-light btn" href="{{url_for('add_new_item')}}">New item</a>
        </div>
    {% endif %}
    <div class="row">
        <div class="col s3">
            <ul>
                {% for catalog in catalogs %}
                    <li>
                        <a href="{{url_for('catalog_items', catalog_id=catalog.id)}}">
                            {{catalog.name}}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col s9">
            <ul>
                {% for item in items %}
                    <li>{{item.catalog.name}} <a href="{{url_for('get_item', item_id=item.id)}}">
                            {{item.name}}
                        </a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
