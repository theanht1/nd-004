<div class="row">
  <div class="input-field col s12">
    <input id="name" name="name" value="{{name}}" type="text" class="validate">
    <label for="name">Name</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <textarea id="description" name="description" value="{{description}}" class="materialize-textarea">{{description}}</textarea>
    <label for="description">Description</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <select name="catalog_id">
      {% for catalog in catalogs %}
        <option value="{{catalog.id}}" {{'selected' if catalog.id == catalog_id}}>{{catalog.name}}</option>
      {% endfor %}
    </select>
    <label>Category</label>
  </div>
</div>
<button type="submit" class="waves-effect waves-light btn">Submit</button>
