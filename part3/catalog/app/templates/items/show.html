{% extends "layout.html" %}

{% block content %}
  <div>
    <h4>{{item.name}} ({{item.catalog.name}})</h4>
    <p>{{item.description}}</p>

    {% if item.is_owned_by(g.current_user) %}
      <div>
        <a href="{{url_for('edit_item', item_id=item.id)}}" class="waves-effect waves-light btn-small"><i class="material-icons left">edit</i>Edit</a>
        <a href="{{url_for('delete_item', item_id=item.id)}}" class="waves-effect waves-light btn-small red lighten-2"><i class="material-icons left">delete</i>Delete</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
