<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Walter's portfolio site</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <header class="header">
        <img src="images/udacity_logo.svg" alt="Logo" class="logo">
        <div class="title">
            <h1>Walter Mai</h1>
            <h4>Software Engineer</h4>
        </div>
    </header>
    <main class="main">
        <section class="banner">
            <img src="images/banner.jpg" alt="Bad programmers worry about the code. Good programmers worry about data structures and their relationships. Torvalds, Linus" class="banner-img">
        </section>
        <section class="featured-work">
            <h2>Featured Work</h2>
            <div class="projects-pane">
                <div class="project">
                    <img src="images/greekme.png" alt="Greekme" class="project-img">
                    <h3>Greekme</h3>
                    <a href="https://www.greekme.com/">https://www.greekme.com/</a>
                </div>
                <div class="project">
                    <img src="images/hvu.png" alt="HVU" class="project-img">
                    <h3>HVU</h3>
                    <a href="http://hvu-staging.herokuapp.com/">http://hvu-staging.herokuapp.com/</a>
                </div>
                <div class="project">
                    <img src="images/foosball.jpeg" alt="Foosball" class="project-img">
                    <h3>Foosball</h3>
                    <a href="https://github.com/bayo-jsc/bilac">https://github.com/bayo-jsc/bilac</a>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
