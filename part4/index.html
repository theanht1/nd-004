<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app" class="row">
        <header class="header">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" data-target="side-menu" class="top-nav sidenav-trigger full hide-on-large-only">
                        <i class="material-icons">menu</i>
                    </a>
                    <a href="#" class="brand-logo">Neighborhood Map</a>
                </div>
            </nav>
            <div id="side-menu" class="side-nav">
                <div class="menu row">
                    <div class="input-field">
                        <input id="findLocation" type="text" class="validate" placeholder="Enter your location">
                        <label for="findLocation">Your location</label>
                    </div>
                    <div class="input-field">
                        <select data-bind="options: RADIUSES, optionsText: 'name',
                            optionsValue: 'value', value: findRadius">
                        </select>
                        <label>Radius</label>
                    </div>
                    <div class="input-field">
                        <select data-bind="options: CATEGORIES, optionsText: 'name',
                            optionsValue: 'value', value: findCategory">
                        </select>
                        <label>Category</label>
                    </div>
                    <a data-bind="click: searchLocations" class="waves-effect waves-light btn-small">Search</a>

                    <div data-bind="if: isShowFilterInput" class="input-field filter-input">
                        <input data-bind="textInput: filterText" id="filterText" type="text" class="validate">
                        <label for="filterText">Filter text</label>
                    </div>
                </div>
                <div>
                    <div data-bind="foreach: filteredLocations" class="collection">
                        <a data-bind="text: title, click: $parent.changeCurrentPlace" class="collection-item"></a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div id="map"></div>
        </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyAGN1a3eDrnge6wAOv8A2ql8kmlsh6UZG0&callback=initApp"
            onerror="mapError">
    </script>
</body>
</html>
